  <div class="container">
    <div class="search-bar-container">
      <input type="text" class="search-bar" placeholder="Search">
    </div>
    <div class="button">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
        </path></svg>
      </button>
    </div>
    <div class="location">
      <h2 class="city">Houghton</h2>
    </div>
    <div class="time">
      <h5 class="time">3:30 pm</h5>
    </div>
    <div class="weather-icon">
      <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="weather-icon"/>
    </div>
    <div class="temp">
      <h1 class="temp">51°F</h1>
    </div>
    <div class="other">
      <div class="high">
        <h3 class="high">25°F</h3>
      </div>
      <div class="low">
        <h3 class="low">22°F</h3>
      </div>
      <div class="feels-like">
        <h3 class="feels-like">Feels like 12°F</h3>
      </div>
    </div>
    <div class="day-one">
      <div class="day-one-name"></div>
      <div class="day-one-icons"></div>
      <div class="day-one-other">
        <div class="day-one-high"></div>
        <div class="day-one-low"></div>
      </div>
    </div>
    <div class="day-three">
      <div class="day-three-name"></div>
      <div class="day-three-icons"></div>
      <div class="day-three-other">
        <div class="day-three-high"></div>
        <div class="day-three-low"></div>
      </div>
    </div>
    <div class="day-four">
      <div class="day-four-name"></div>
      <div class="day-four-icons"></div>
      <div class="day-four-other">
        <div class="day-four-high"></div>
        <div class="day-four-low"></div>
      </div>
    </div>
    <div class="day-two">
      <div class="day-two-name"></div>
      <div class="day-two-icons"></div>
      <div class="day-two-other">
        <div class="day-two-high"></div>
        <div class="day-two-low"></div>
      </div>
    </div>
  </div>
</body>
